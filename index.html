<!Doctype <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Image Finder</title>
    <meta charset="UTF-8">
    <meta name="description" content="Debian Images for different platforms">
    <meta name="keywords" content="Debian, Linux, Images">
    <meta name="author" content="Akshat Pande">


    <link rel="shortcut icon" type="image/png" href="assets/favicon.png" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/responsive.css">
</head>

<body>
    <span id="ham-menu" class="menu-icon"><i class="fas fa-bars fa-2x"></i></span>
    <div id="menu" class="menu-box">
        <div>
            <span id="cancel" class="cancel-icon ">
                <i class="fas fa-times "></i>
            </span><br />
            <div class="text-center"><strong class="text-center">DEBIAN</strong></div>
            <hr />
            <ul class="menu-items">
                <li class="item">Home</li>
                <li class="item">About</li>
                <li class="item">Images</li>
                <li class="item">Contact</li>
            </ul>
        </div>
    </div>

    <div class="navbar">
        <div class="row">
            <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
                <img class="main-logo img-fluid" src="assets/logo.png" /></div>
            <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12 text-center">
                <img class="img-fluid cover-img " src="assets/cover.png" /></div>
        </div>
    </div>




    <section class="details-body text-center">

        <div class="container table-container">
            <form class="image-filter">
                <select class="image-selection" style="float: left;" name="cloudp">
                    <option value="volvo">Cloud Platform</option>
                    <option value="saab">AWS</option>
                    <option value="fiat">Microsoft Azure</option>
                    <option value="audi">Google Compute Engine</option>
                </select>
                <input type="search" placeholder="Search" style="float:right" aria-label="Search">
                <br />
            </form>
            <table class="image-table table table-bordered table-striped text-center">
                <thead>
                    <tr class="head-row">
                        <th>
                            <select class="image-selection" name="zone">
                                <option value="volvo">Zone</option>
                                <option value="saab">Z-1</option>
                                <option value="fiat">Z-2</option>
                                <option value="audi">Z-3</option>
                            </select>
                        </th>
                        <th>
                            <select class="image-selection" name="name">
                                <option value="volvo">Name</option>
                                <option value="saab">N-1</option>
                                <option value="fiat">N-2</option>
                                <option value="audi">N-3</option>
                            </select>
                        </th>
                        <th>
                            <select class="image-selection" name="version">
                                <option value="volvo">Version</option>
                                <option value="saab">V1</option>
                                <option value="fiat">V2</option>
                                <option value="audi">V3</option>
                            </select>
                        </th>
                        <th>
                            <select class="image-selection" name="arch">
                                <option value="volvo">Arch</option>
                                <option value="saab">A1</option>
                                <option value="fiat">A2</option>
                                <option value="audi">A3</option>
                            </select>
                        </th>
                        <th>
                            <select class="image-selection" name="instancetype">
                                <option value=" volvo">Instance</option>
                                <option value="saab">I1</option>
                                <option value="fiat">I2</option>
                                <option value="audi">I3</option>
                            </select>
                        </th>
                        <th>
                            <select class="image-selection" name="release">
                                <option value=" volvo">Release</option>
                                <option value="saab">R1</option>
                                <option value="fiat">R2</option>
                                <option value="audi">R3</option>
                            </select>
                        </th>
                        <th>
                            <span> Link</span>
                        </th>
                    </tr>
                </thead>
                <tbody id="tablebody">


                </tbody>
            </table>
        </div>
        <br />
    </section>
</body>
<script type="text/javascript" src="js/main.js"></script>

</html>
